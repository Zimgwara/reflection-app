<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReflectDent App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <nav class="navbar">
            <h1 class="logo">ReflectDent</h1>
            <div class="user-controls">
                <div id="authStatus" class="auth-status">
                    <p id="authMessage">Please sign in</p>
                    <button id="authBtn" class="btn">Sign In / Sign Up</button>
                    <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <section class="reflections-display-section" id="reflectionsDisplaySection" style="display: none;">
                <h2>Your Reflections</h2>
                <div class="controls-bar">
                    <button id="newReflectionBtn" class="btn">Add New</button>
                    <div class="sort-controls">
                        <label for="sortOrder">Sort by:</label>
                        <select id="sortOrder">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                </div>
                <div class="reflection-cards-container" id="reflectionCardsContainer">
                    </div>
            </section>

            <section class="auth-section" id="authSection">
                <h3>Sign In / Sign Up</h3>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="signInBtn" class="btn">Sign In</button>
                <button id="signUpBtn" class="btn">Sign Up</button>
                <button id="forgotPasswordBtn" class="btn">Forgot Password?</button>
            </section>

            <div id="reflectionModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <form id="reflectionForm">
                        <input type="text" id="reflectionTitle" placeholder="Title" required>
                        <div id="editor-container"></div>
                        <input type="file" id="reflectionImage" accept="image/*">
                        <button type="submit" id="saveReflectionBtn" class="btn">Save Reflection</button>
                        <p class="image-upload-status" id="imageUploadStatus"></p>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
